<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <a href="todoList.html">to todo list</a><br>
    <a href="category.html">to category(admin)</a>
    <div class="todo-container">
      <div class="todo-input">
        <h2>To Do List</h2>
        <form class="todo-form">
          <a id="empty-categoty-alert" class="display-none" href="category.html" style="margin-top: 20px; color: red;">!! 카테고리를 먼저 생성해주세요 !!</a>
          <select id="category" name="category">
            
          </select>
          <div>To do</div>
          <input type="text" id="title" name="title" required />
          <div>Due Date (yyyymmdd):</div>
          <input
            type="number"
            id="duedate"
            name="duedate"
            min="20230420"
            required
          />
          <button type="submit" id="add-btn">Add</button>
        </form>
      </div>
    </div>
    
    <script type="module" src="todoInputApp.js"></script>
  </body>
</html>
